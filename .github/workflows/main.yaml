name: flutter_testing_concepts - BLoC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  semantic-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/semantic-pr

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/build
        with:
          working-directory: bloc_app

  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/spell-check
        with:
          working-directory: bloc_app
