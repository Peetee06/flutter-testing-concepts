comment:
  layout: "header, diff, components"

coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

component_management:
  individual_components:
    - component_id: riverpod_app
      name: Riverpod App
      paths:
        - riverpod_app/**/*
    - component_id: bloc_app
      name: BLoC App
      paths:
        - bloc_app/**/*

  default_rules:
    statuses:
      - type: project
        target: auto
        base: auto
        informational: true
      - type: patch
        target: auto
        base: auto
        informational: true
